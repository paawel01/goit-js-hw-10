<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <script type="module" crossorigin src="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <script type="module" crossorigin src="/vanilla-app-template/assets/vendor-BbSUbo7J.js"></script>
    <script type="module" crossorigin src="/vanilla-app-template/assets/01-timer-BqkalR-l.js"></script>
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-C1gPI-5C.css">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-23IMFvEb.css">
  </head>
  <body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>


  </body>
</html>
